<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Сенкевич Сергей" />
  <meta name="description" content="проектная работа №4
  Сергей Сенкевич на Яндекс Практикуме" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Жак-Ив Кусто</title>
</head>

<body class="root">
  <header class="header wrapper">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="lead">
      <div class="lead__titles">
        <img class="lead__image" src="./images/Jac-Yv.jpg" alt="Фото Жака" />
        <div class="lead__wrapper-titles">
          <div class="lead__wrapper-title">
            <h1 class="lead__title title-cutter">Жак-Ив Кусто</h1>
            <button aria-label="Внести изменения в форму" type="button" class="lead__pencil opacity"></button>
          </div>
          <p class="lead__subtitle title-cutter margin">Исследователь океана</p>
        </div>
      </div>
      <button aria-label="Добавить карточку" type="button" class="lead__button opacity"></button>
    </section>
    <section class="foto-grid" aria-label="Фото красивых мест">
      <template class="foto-grid__template">
        <div class="foto-grid__card">
          <div class="foto-grid__urn"></div>
          <img src="./images/arkhyz.jpg " alt="Foto" class="foto-grid__item" />
          <div class="foto-grid__name">
            <h2 class="foto-grid__name-title title-cutter">Карачаево-Черкессия</h2>
            <button aria-label="Поставить лайк" type="button" class="foto-grid__name-heart"></button>
          </div>
        </div>
      </template>
    </section>
  </main>
  <footer class="footer wrapper">
    <p class="footer__copyright margin">&copy; 2020. Mesto Russia</p>
  </footer>
  <div class="popup profile-popup">
    <div class="popup__container">
      <button aria-label="Закрыть попап" type="button" class="popup__close-cross opacity"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="formExplorers" class="popup__inputs" novalidate>
        <input id="initial-input" name="initialExplorer" type="text" placeholder="Имя Фамилия " value=""
          class="popup__input-text" maxlength="40" minlength="2" required />
        <span class="initial-input-error popup__error"></span>
        <input id="rank-input" name="rankExplorer" type="text" placeholder="Род деятельности " value=""
          class="popup__input-text" maxlength="200" minlength="2" required />
        <span class="rank-input-error popup__error"></span>
        <button aria-label="Сохранить изменения в форме" type="submit" class="popup__submit-btn">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <div class=" popup-card popup">
    <div class="popup-card__container popup__container">
      <button aria-label="Закрыть попап" type="button"
        class="popup-card__close-cross popup__close-cross opacity"></button>
      <h2 class="popup-card__title popup__title">Новое место</h2>
      <form name="formCards" class="popup-card__inputs popup__inputs" novalidate>
        <input id="place-input" name="placeName" type="text" placeholder="Название " value=""
          class="popup-card__input-text popup__input-text" minlength="1" maxlength="30" required />
        <span class="place-input-error popup__error"></span>
        <input id="link-input" name="linkName" type="url" placeholder="Ссылка на картинку " value=""
          class="popup-card__input-text popup__input-text" required />
        <span class="link-input-error popup__error"></span>
        <button aria-label="Сохранить изменения в форме" type="submit"
          class="popup-card__submit-btn popup__submit-btn popup__submit-btn_disabled" disabled>
          Создать
        </button>
      </form>
    </div>
  </div>
  <div class=" foto-open popup">
    <div class=" foto-open__container">
      <img class="foto-open__image" src="./images/arkhyz.jpg" alt="Foto" />
      <button aria-label="Закрыть фото" type="button" class="foto-open__cross  opacity"></button>
      <h2 class="foto-open__name">Новое место</h2>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
